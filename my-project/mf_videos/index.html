<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>MF_VIDEOS</title>
</head>

<body>
    <!-- Aparece apenas na listagem dos favoritos -->
    <div class="title-container">
        <h1>
            Meus Vídeos Favoritos ⭐️
        </h1>
    </div>


    <div class="input">
        <form id="search-form">
            <div class="input-container">
                <svg class="lupa-pesquisa" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"
                    focusable="false">
                    <path
                        d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z">
                    </path>
                </svg>
                <input id="search-input" name="termo-de-pesquisa" type="text" placeholder="Pesquisar">
            </div>

            <button type="submit" title="Pesquisar" class="search-btn">
                <svg class="lupa" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"
                    focusable="false">
                    <path
                        d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z">
                    </path>
                </svg>
            </button>
        </form>        
    </div>

    <div id="videos">
        <div id="video-list">
            <!-- Vídeos vão aparecer aqui -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
